<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <header>
        <div class="banner">
            <img class="banner-image desktop" src="img/fondo.jpg" alt="Banner para PC">

        </div>

            <div class="menu">
                <img class="logo-1" src="img/logo.png" alt="Logo">

                <nav class="navbar" id="navbar">
                    <ul>
                        <li><a href="#" onclick="window.location.reload(); return false;">Inicio</a></li>

    <div class="logos-container">
        <a href="https://www.facebook.com/people/Juris-Digital/61567073077182/" target="_blank">
            <img class="logo" src="img/facebook.png" alt="Logo Facebook">
        </a>
        <a href="https://www.instagram.com/iuris.digital/" target="_blank">
            <img class="logo" src="img/instagram.png" alt="Logo Instagram">
        </a>
    </div>

    <main>
        <!-- Aquí puedes agregar el contenido principal de la página -->
    </main>

    <script>
        document.getElementById('menuToggle').addEventListener('click', function () {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('active'); // Alterna la clase 'active'
        });

    </script>
</body>
</html>
